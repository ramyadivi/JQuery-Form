<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body background="background.jpg">
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <img src="logo.jpg" width="50px" height="50px" />
            </div>
            <div class="col-xs-6">
                <h2>Bootstrap Design</h2>
            </div>
            <div class="col-xs-4">user name....</div>
        </div>
        <hr/>
         <div class="col-xs-12">
            <div class="col-xs-6">
                <h3>Ramya Divi</h3>
                <form name="myform" class="form-horizontal">
                    <div class="form-group ">
                        <label class="col-xs-2 control-label">Name:</label>
                        <div class="col-xs-8 row has-feedback" id="uname">
                            <input type="text" class="form-control" id="userName" pattern="[A-Za-z]" placeholder="Enter Name" required>
                            <span id="right" class="glyphicon glyphicon-ok form-control-feedback"></span>
                            <span id="crossmark" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label class="col-xs-2 control-label" for="Amount">Amount:</label>
                            <div class="input-group col-xs-8 has-feedback" id="amt">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control " id="Amount" placeholder="Amount" required>
                                <span class="input-group-addon">.00</span>
                                <span id="right1" class="glyphicon glyphicon-ok form-control-feedback"></span>
                                <span id="crossmark1" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-xs-2 control-label">Password:</label>
                        <div class="col-xs-8 row has-feedback" id="pwd">
                            <input type="password" class="form-control" id="Password" placeholder="Enter Password" require>
                            <span id="right2" class="glyphicon glyphicon-ok form-control-feedback"></span>
                            <span id="crossmark2" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="radio-inline col-xs-offset-2 ">
                            <input type="radio" name="radioOptions" id="Radio1" value="option1"> savings
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioOptions" id="Radio2" value="option2"> current
                        </label>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-offset-2">
                            <button type="button" id='buttn' class="btn">Submit</button>&nbsp;
                            <button type="reset" class="btn btn-default">Clear</button>;
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-6">
                <div>
                    <h3 id="heading">Entered Details:</h3>
                    <p id="details"></p>
                    <p id="amtdetails">
                    </p>
                </div>
            </div>
        </div>
        <hr/><hr/>
        <div class="row">
            <div class="col-xs-6">&#169;Copyright</div>
            <div class="col-xs-3">About</div>
            <div class="col-xs-3">ContactUs</div>
        </div>
    </div>
</body>

</html>
